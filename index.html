<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="design/style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    
</head>

<body>
    <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="background-image"></div>
        <h2 class="margin-top"><a href="#">Equilibrium #3429</a></h2>

        <p class="container-par margin-top">Our Equilibrium collection promotes balance and calm.</p>

        <div class="money-and-date">
            <div class="cripto-element">
                <img src="./images/icon-ethereum.svg" alt="ETH" class="img-cripto">
                <div class="cripto">0.041 ETH</div>
            </div>
            <div class="time-element">
                <img src="./images/icon-clock.svg" alt="clock" class="img-clock">
                <div class="time container-par">3 days left</div>
            </div>
        </div>
        <div class="line"></div>
        <div class="avatar-footer">
            <div class="avatar"></div>
            <p class="avatar-text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link-container">Frontend Mentor</a>.
        Coded by <a href="https://github.com/hagiomassaru" class="link-container">Mezaki Massaru Hagio</a>.
    </div>
</body>

</html>
